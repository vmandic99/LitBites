<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - LitBites</title>
    <link rel="stylesheet" href="./src/css/styles.css"> <!-- Dein CSS-Link -->
</head>

<body>
    <div class="taskbar">
        <div class="logo">
            <img src="./assets/Icon.png" alt="Logo" height="120" onclick="location.href='index.html';"
                style="cursor: pointer;">
        </div>

        <div id="taskbarnavigation" class="taskbarnavigation" style="display: none;">
            <a href="#" id="my-profile">My Profile</a>
        </div>
    </div>

    <!-- Dropdown-Menü -->
    <div id="profile-menu" class="profile-menu">
        <ul>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </div>

    <div id="login_content"
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif;">
        <h1 style="font-size: 2.5rem; color: #333; margin-bottom: 20px;">Welcome to LitBites</h1>

        <!-- Email Field -->
        <input type="email" id="email_field" name="email" placeholder="Enter your E-mail" required
            style="width: 80%; max-width: 400px; padding: 10px 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;" />

        <!-- Password Field -->
        <input type="password" id="password_field" name="password" placeholder="Enter your Password" required
            style="width: 80%; max-width: 400px; padding: 10px 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;" />

        <!-- Login Button -->
        <input type="submit" id="login_btn" name="login" value="Login"
            style="width: 80%; max-width: 400px; padding: 10px 15px; margin: 10px 0; border: none; border-radius: 5px; font-size: 1rem; font-weight: bold; color: #fff; background-color: #007BFF; cursor: pointer; transition: background-color 0.3s ease;" />
        <input type="submit" id="google-login_btn" name="google_login" value="Login with Google"
            style="width: 80%; max-width: 400px; padding: 10px 15px; margin: 10px 0; border: none; border-radius: 5px; font-size: 1rem; font-weight: bold; color: #fff; background-color: #db4437; cursor: pointer; transition: background-color 0.3s ease;" />

        <br>

        <!-- Create Account Button -->
        <input type="submit" id="createAccount_btn" name="createaccount" value="Create Account"
            style="width: 80%; max-width: 400px; padding: 10px 15px; margin: 10px 0; border: none; border-radius: 5px; font-size: 1rem; font-weight: bold; color: #fff; background-color: #28a745; cursor: pointer; transition: background-color 0.3s ease;" />
    </div>


    <div id="content" style="display: none; margin-left: 20px;">
        <h1 id="welcome_headline"></h1>

        <div id="addbooks">
            <h1>Search and Add Books</h1>
            <input type="text" id="search-query" placeholder="Enter book title or author" />
            <!-- Für Add Books Bereich -->
            <button id="search-btn-addbooks">Search</button>
            <div id="loader" style="display: none;">Searching...</div>

            <!-- Carousel Container for Add Books -->
            <div id="addbooks-carousel" class="book-carousel">
                <div class="book-list"></div>
                <div class="carousel-btns">
                    <button class="prev-btn">Prev</button>
                    <button class="next-btn">Next</button>
                </div>
            </div>
        </div>
        <hr style="border: 1px solid black; width: 80%; margin: 20px auto;">

        <div id="mybooks">
            <h1>Your Books</h1>
            <!-- Search function to be added-->
            <input type="text" id="mybooks_search-query" placeholder="Enter book title or author"
                style="display: none;" />
            <button id="search-btn-mybooks" style="display: none;">Search</button>

            <!-- Carousel Container for My Books -->
            <div id="mybooks-carousel" class="book-carousel">
                <div class="book-list"></div>
                <div class="carousel-btns">
                    <button class="prev-btn">Prev</button>
                    <button class="next-btn">Next</button>
                </div>
            </div>
        </div>



        <script type="module" src="./src/services/firebase.js"></script> <!-- Firebase Initialisierung -->
        <script type="module" src="./src/app.js"></script> <!-- App Logik -->
        <script type="module" src="./src/components/taskbar.js"></script> <!-- Dein externer JavaScript-Link -->
</body>

</html>
