<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search - Open Library API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .book-list {
            margin-top: 20px;
        }

        .book {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .book img {
            max-width: 100px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
        }

        .book-author {
            font-size: 16px;
            color: #555;
        }

        .book-description {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h1>Book Search with Open Library API</h1>
    <p>Search for books by title, author, or ISBN</p>

    <input type="text" id="search-query" placeholder="Enter book title or author" />
    <button onclick="searchBooks()">Search</button>

    <div id="book-results" class="book-list"></div>

    <script>
        // Funktion zum Suchen von Büchern mit der Open Library API
        function searchBooks() {
            const query = document.getElementById('search-query').value;
            if (!query) {
                alert('Please enter a search query.');
                return;
            }

            const url = `https://openlibrary.org/search.json?q=${encodeURIComponent(query)}`;

            // Hole die Daten von der Open Library API
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const books = data.docs;
                    displayBooks(books);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('An error occurred while fetching book data.');
                });
        }

        // Funktion zum Anzeigen der Bücher in der Seite
        function displayBooks(books) {
            const resultsContainer = document.getElementById('book-results');
            resultsContainer.innerHTML = ''; // Lösche die bisherigen Ergebnisse

            if (books.length === 0) {
                resultsContainer.innerHTML = '<p>No books found.</p>';
                return;
            }

            books.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.classList.add('book');

                // Füge das Buchbild hinzu (falls verfügbar)
                const imgSrc = book.cover_i ? `https://covers.openlibrary.org/b/id/${book.cover_i}-M.jpg` : 'https://via.placeholder.com/100';
                bookElement.innerHTML = `
                    <div class="book-img">
                        <img src="${imgSrc}" alt="Book Cover">
                    </div>
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">Author(s): ${book.author_name ? book.author_name.join(', ') : 'Unknown'}</div>
                        <div class="book-description">First published: ${book.first_publish_year || 'N/A'}</div>
                    </div>
                `;

                resultsContainer.appendChild(bookElement);
            });
        }
    </script>

</body>

</html>
